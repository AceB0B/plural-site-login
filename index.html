<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>PluralSight</title>
</head>

<body>
    <div id="wrapper">
        <div id="left">
            <div id="sign-in">
                <div class="logo">
                    <img src="img/login-logo.png" alt="pluralsight">
                </div>
                <form>
                <div>
                    <label>Email or Username</label>
                    <input type="text" class="text-input">
                </div>
                <div>
                    <label>Password</label>
                    <input type="password" class="text-input">
                </div>
                <button type="submit" class="primary-btn">Sign In</button>
                </form>
                <div class="links">
                    <a href="http://www.pexels.com">Forget Password?</a>
                    <a href="http://www.pexels.com">Sign In with Company or a School</a>
                </div>
                <div class="or">
                    <hr class="bar">
                </div>
                <div>
                    <a href="http://www.unsplash.com" class="secondary-btn">Create an account</a>
                </div>
                <footer id="main-footer">
                    <p>Copyright &copy; 2018, Pluralsight All Right</p>
                    <div>
                        <a href="#">terms of use</a> | <a href="#">Privacy Policy</a>
                    </div>
                </footer>
            </div>
        </div>
        <div id="right"></div>
           <div id="showcase">
               <div class="showcase-content">
                  <h1 class="showcase-text">
                    Let's create the future <bold>Together</bold>
                  </h1>
                  <a href="#" class="secondary-btn">Start a FREE 10-day tial</a>
               </div>
           </div>
    </div>
</body>

</html>
